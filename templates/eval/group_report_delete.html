{% load static %}
<div class="row">
    <div class="col-md-12">
        <div class="row align-items-center">
            <div class="col-1">
                <div class="col-1 spinner-grow mr-3 text-danger" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div class="col-11">
                <p class="card-text" style="color: darkred;">آیا از حذف گزارش گروه اطمینان دارید؟</p>
            </div>
        </div>
        <span class="badge badge-pill badge-warning">با حذف گزارش تمام موارد انضباطی ذیل گزارش هم حذف خواهد شد!</span>
        <hr>
        <form action="{{ request.path }}"
              method="POST"
              autocomplete="off"
              id="delete_report">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button class="btn mr-5 btn-success" data-dismiss="modal">خیر لغو عملیات</button>
                <button type="submit" class="btn mr-5 btn-outline-danger">بله حذف شود</button>
            </div>

        </form>
    </div>
</div>
<script src="{% static '/js/jquery.min.js' %}"></script>
