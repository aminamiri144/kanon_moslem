{% extends "spanel/student_panel.html" %}
{% block student_content %}
<div class="col-md-6">
    <p class="card-text">متربی: {{ student }}</p>
    <table class="table table-bordered table-hover mb-0">
        <thead class="thead-dark">
            <tr>
                <th>عنوان</th>
                <th>نمره</th>
                <th>توضیحات</th>
            </tr>
        </thead>
        <tbody>
            {% for g in grades %}
                <tr>
                    <td>{{ g.lesson }}</td>
                    <td>{{ g.get_grade_display }}</td>
                    <td>توضیحات</td>
                </tr>
            {% endfor %}
            <tr class="table-primary">
                <td>معدل ترم</td>
                <td>{{ average }} ({{ nt }})</td>
                <td>نمره معدل از 5 می باشد.</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock student_content %}
